<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Letras de Músicas</title>
    <link rel="stylesheet" href="/css/libs/materialize.min.css">
    <link rel="stylesheet" href="/css/libs/google-fonts.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <div class="container">
    <h1 class="center">Letras de Músicas</h1>
    <p class="frase center">Just a small town girl
							Livin' in a lonely world
							She took the midnight train goin' anywhere
							Just a city boy
							Born and raised in south Detroit.
							He took the midnight train goin' anywhere</p>
        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">1</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">3</span> segudos
            </li>
        </ul>
        <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
        <button id="botao-reiniciar">Reiniciar Jogo</button>
        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
